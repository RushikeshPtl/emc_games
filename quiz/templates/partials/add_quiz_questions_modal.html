<div class="mdc-dialog add-question-modal mdc-dialog--scrollable">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface content-container" role="dialog" aria-modal="true"
            aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="my-dialog-title">
                Add Question
            </h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <div class="question-container ">

                    <div class="mb-1">
                        <label class="mdc-text-field mdc-text-field--outlined custom-input  form-field mb-0">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="question">Question</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="text" class="mdc-text-field__input" id="question-txt"
                                aria-labelledby="question" autofocus="false">
                        </label>
                        <div class="mdc-text-field-helper-line" id="question-helper-txt">
                            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"
                                aria-hidden="true"></div>
                        </div>
                    </div>
                    <div class="mb-15">
                        <div class="mdc-select mdc-select--outlined form-field mb-15">
                            <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                                <span class="mdc-notched-outline">
                                    <span class="mdc-notched-outline__leading"></span>
                                    <span class="mdc-notched-outline__notch">
                                        <span id="outlined-select-label" class="mdc-floating-label">No of answer options
                                        </span>
                                    </span>
                                    <span class="mdc-notched-outline__trailing"></span>
                                </span>
                                <span class="mdc-select__selected-text-container">
                                    <span id="demo-selected-text" class="mdc-select__selected-text"></span>
                                </span>
                                <span class="mdc-select__dropdown-icon">
                                    <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5"
                                        focusable="false">
                                        <polygon class="mdc-select__dropdown-icon-inactive" stroke="none"
                                            fill-rule="evenodd" points="7 10 12 15 17 10">
                                        </polygon>
                                        <polygon class="mdc-select__dropdown-icon-active" stroke="none"
                                            fill-rule="evenodd" points="7 15 12 10 17 15">
                                        </polygon>
                                    </svg>
                                </span>
                            </div>

                            <!-- Other elements from the select remain. -->
                            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                                <ul class="mdc-deprecated-list">

                                    <li class="mdc-deprecated-list-item" data-value="3">
                                        <span class="mdc-deprecated-list-item__ripple"></span>
                                        <span class="mdc-deprecated-list-item__text">3</span>
                                    </li>
                                    <li class="mdc-deprecated-list-item " data-value="4">
                                        <span class="mdc-deprecated-list-item__ripple"></span>
                                        <span class="mdc-deprecated-list-item__text">4</span>
                                    </li>
                                    <li class="mdc-deprecated-list-item" data-value="5">
                                        <span class="mdc-deprecated-list-item__ripple"></span>
                                        <span class="mdc-deprecated-list-item__text">5</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="answers-section d-none">
                        <p class="mdc-typography--headline6 mb-1">Answers:</p>
                        <span class="subheader-txt mb-1">*please check the box for correct answer</span>
                        <div class="ans-container">

                        </div>
                    </div>


                </div>

            </div>
            <div class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" id="add-question">
                    <div class="mdc-button__ripple"></div>
                    <div class="spinner-border d-none" role="status">
                    </div>
                    <span class="mdc-button__label">Save</span>
                </button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>

<div id="ans-row" class="d-none">
    <div class="mb-1">
        <label class="mdc-text-field mdc-text-field--outlined custom-input mb-0">
            <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label">Answer</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="text" class="mdc-text-field__input ans-txt" autofocus="false">
        </label>
        <div class="mdc-text-field-helper-line" id="question-helper-txt">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" aria-hidden="true"></div>
        </div>
    </div>
    <div>
        <span class="mdc-touch-target-wrapper">
            <span class="mdc-checkbox mdc-checkbox--touch">
                <input type="checkbox" class="mdc-checkbox__native-control" />
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
                <div class="mdc-checkbox__ripple"></div>
                <div class="mdc-checkbox__focus-ring"></div>
            </span>
    </div>
    </span>

</div>
